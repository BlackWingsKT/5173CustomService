<!DOCTYPE html>
<html>
<!-- 
下载nodejs-websocket
https://github.com/sitegui/nodejs-websocket 
npm install nodejs-websocket
但是报错了，说是缺少package.json

所以：
1、npm init       创建package.json
2、sudo npm install nodejs-websocket   就可以了
3、创建一个wsServer.js   是服务器文件
4、服务器端的代码可以先看https://github.com/sitegui/nodejs-websocket
上面的使用方法。
5、启动服务、node wsServer.js


这里使用的是nodejs_websocket. 这个可以通过socket.io 进行改造的。

-->


<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webscoket</title>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <script type="text/javascript">
		window.onload=function(){
            if(document.getElementById('custom')) {
                document.getElementById('custom').click();
            } else {
                alert('出错啦！请关闭重试');
            }
        }
	</script>
</head>
<!-- echo 把接受到的数据返回过去 -->
<!-- 这里是小明的聊天列表 
   定义了他进入的是聊天室，还是单聊。
   告诉了服务器，我是要进入那个聊天室。
   或者是我要和谁聊天。
-->
<body>
    <a id="custom" href="chat.html?name=user&to=custom"></a>
</body>

</html>
